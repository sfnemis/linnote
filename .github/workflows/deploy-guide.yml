name: Deploy VitePress Guide

on:
  push:
    branches: [main]
    paths:
      - 'docs/guide/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/guide/package-lock.json

      - name: Install dependencies
        working-directory: docs/guide
        run: npm ci

      - name: Build VitePress
        working-directory: docs/guide
        run: npm run build

      - name: Copy build to docs/guide (for GitHub Pages)
        run: |
          # Remove old static files except markdown sources
          find docs/guide -maxdepth 1 -name "*.html" -delete 2>/dev/null || true
          # Copy built files
          cp -r docs/guide/.vitepress/dist/* docs/guide/
          # Create .nojekyll for GitHub Pages
          touch docs/guide/.nojekyll

      - name: Commit and push built files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/guide/
          git diff --staged --quiet || git commit -m "build: deploy VitePress guide [skip ci]"
          git push
